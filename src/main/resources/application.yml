arduino:
  port: /dev/ttyACM1
logging:
  file:
    name: smartgarden.log
    path: /opt/smartgarden/
  logback:
    rollingpolicy:
      clean-history-on-start: true
      max-history: 7
      max-file-size: 10MB
server:
  port: 8081
watering:
  cron: '30 0/30 * * * *'
  period: 5
  sensor:
    sensor1:
      port: 14
      low: 500
    sensor2:
      port: 14
      low: 500
    sensor3:
      port: 14
      low: 500
    sensor4:
      port: 14
      low: 500
